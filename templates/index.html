<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .debug-box {
            margin-top: 40px;
            padding: 30px;
            background-color: #e0f7fa;
            border: 2px solid #00acc1;
            border-radius: 10px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #006064;
        }

        .debug-box h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #004d40;
        }

        .debug-box p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Loan Approval Predictor</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="number" id="no_of_dependents" name="no_of_dependents" min="0" max="10" required>
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="income_annum">Annual Income (₹):</label>
            <input type="number" id="income_annum" name="income_annum" min="0" required>
        </div>

        <div class="form-group">
            <label for="loan_amount">Loan Amount (₹):</label>
            <input type="number" id="loan_amount" name="loan_amount" min="0" required>
        </div>

        <div class="form-group">
            <label for="loan_term">Loan Term (months):</label>
            <input type="number" id="loan_term" name="loan_term" min="1" required>
        </div>

        <div class="form-group">
            <label for="cibil_score">CIBIL Score:</label>
            <input type="number" id="cibil_score" name="cibil_score" min="300" max="900" required>
        </div>

        <div class="form-group">
            <label for="residential_assets_value">Residential Assets Value (₹):</label>
            <input type="number" id="residential_assets_value" name="residential_assets_value" min="0" required>
        </div>

        <div class="form-group">
            <label for="commercial_assets_value">Commercial Assets Value (₹):</label>
            <input type="number" id="commercial_assets_value" name="commercial_assets_value" min="0" required>
        </div>

        <div class="form-group">
            <label for="luxury_assets_value">Luxury Assets Value (₹):</label>
            <input type="number" id="luxury_assets_value" name="luxury_assets_value" min="0" required>
        </div>

        <div class="form-group">
            <label for="bank_asset_value">Bank Asset Value (₹):</label>
            <input type="number" id="bank_asset_value" name="bank_asset_value" min="0" required>
        </div>

        <button type="submit">Predict Loan Approval</button>
    </form>

    {% if show_result %}
        <div class="debug-box">
            <h2>Prediction Result</h2>
            <p>Prediction: {{ prediction }}</p>
            <p>Probability: {{ probability }}</p>
        </div>
    {% endif %}
</body>
</html>
